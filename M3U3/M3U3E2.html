<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
</head>

<body>
	<script>
		{
			const numeros = [1, 3, 6, 2, 8, 36, 0];
			let mayor = 0;

			document.write(`El mayor numero del array es ${fmayor(numeros)}`);
			function fmayor(array) {
				let f = 0
				while (f < array.length) {
					if (array[f] > mayor) { mayor = array[f] }
					f++;
				}
				return mayor;
			}
		}
	</script>
</body>

</html>
