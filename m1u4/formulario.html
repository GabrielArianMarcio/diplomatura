<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CV</title>
    <link rel="stylesheet" href="tp_m1u4.css">
</head>
<body>
    <h1>Complete el siguiente formulario</h1>
    <form action="">
        <p class="negrita_gris">
            <label for="nom">Nombre</label>
            <input type="text" name="nombre">
            <input type="text" name="Apellido" placeholder="Apellido">
        </p>
        <p class="negrita_gris">
            <label for="mail">Mail</label>
            <input type="text">
        </p>
        <label class="negrita_gris" for="Sexo">Sexo</label>
            <ul>
                <li><input type="radio" name="sexo" value="hombre"><label>Hombre</label>
                </li>
                <li><input type="radio" name="sexo" value="mujer"><label>Mujer</label>
                </li>
                <li>
                    <input type="radio" name="sexo" value="otro"><Label>Otro</Label>
                </li>
            </ul>
            <label> Hobbies </label>
            <ul>
                <li>
                    <input type="checkbox" name="hobbies[]" value="bailar" id="bailar"/>
                    <label for="bailar">Bailar</label>
                </li>
                <li>
                    <input type="checkbox" name="hobbies[]" value="cantar" id="cantar"/>
                    <label for="cantar">Cantar</label>
                </li>
            </ul>
            <p>
                <label for="titulo">Titulo</label>
                <select name="titulo">
                    <option value="primario">Primario</option>
                    <option value="secundario">Secundario</option>
                    <option value="terciario">Terciario</option>
                    <option value="universitario">Universitario</option>
                </select>
            </p>
            <p>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios"></textarea>
            </p>
            <p>
                <input type="submit" name="Enviar">
            </p>
    </form>
</body>
</html>
