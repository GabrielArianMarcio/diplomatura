<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/enviar" id="formulario">
        <p>
            <label>Nombre: <input name="nombre" type="text"></label>
        </p>
        <p>
            <label>Mensaje: <textarea name="mensaje" cols="30" rows="10"></textarea>
                <p id="numero"> </p>
            </label>
        </p>
        <p>
            <button>Enviar</button>
        </p>
    </form>
    <script>
        let x = 0;
        const formulario = document.querySelector('textarea');
        formulario.addEventListener('input', contador);
        function contador() {

            document.getElementById("numero").innerHTML = this.value.length;

        };
    </script>
</body>

</html>
