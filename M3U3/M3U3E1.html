<body>
	<script>
		const num1 = parseInt(prompt('Ingrese la distancia a recorrer en metros:', ''));
		
		if ( num1 >= 0 && num1 < 1000) {
			document.write(`Es ideal para caminar`);
		} else if (num1 < 10000) {
			document.write(`Es ideal para bicicleta`);
		} else if (num1 < 30000) {
			document.write(`Es ideal para Colectivo`);
		} else if (num1 < 100000) {
			document.write(`Es ideal para Auto`);
		} else {
			document.write(`Es ideal para Avion`);
		}

	</script>

</body>
